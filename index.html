<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Untuk Kamu ü§ç</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600&family=Poppins:wght@400;500&display=swap" rel="stylesheet">

<style>
*{
margin:0;
padding:0;
box-sizing:border-box;
}

body{
min-height:100vh;
display:flex;
justify-content:center;
align-items:center;
font-family:'Poppins',sans-serif;
background:linear-gradient(135deg,#141e30,#243b55);
overflow:hidden;
position:relative;
padding:20px;
}

/* Glow */
.glow{
position:absolute;
width:500px;
height:500px;
border-radius:50%;
filter:blur(120px);
opacity:0.5;
animation:moveGlow 10s infinite alternate ease-in-out;
}

.glow1{background:#ff6ec4; top:-150px; left:-150px;}
.glow2{background:#7873f5; bottom:-150px; right:-150px;}

@keyframes moveGlow{
from{transform:translate(0,0);}
to{transform:translate(100px,70px);}
}

/* Stars */
.star{
position:absolute;
width:3px;
height:3px;
background:white;
border-radius:50%;
opacity:0.7;
animation:twinkle 3s infinite ease-in-out;
}

@keyframes twinkle{
0%,100%{opacity:0.3;}
50%{opacity:1;}
}

/* Card */
.container{
position:relative;
width:100%;
max-width:480px;
padding:50px 30px;
text-align:center;
color:white;
background:rgba(255,255,255,0.08);
backdrop-filter:blur(20px);
border-radius:25px;
border:1px solid rgba(255,255,255,0.2);
box-shadow:0 20px 60px rgba(0,0,0,0.5);
z-index:2;
}

.question{
font-family:'Playfair Display',serif;
font-size:26px;
margin-bottom:50px;
line-height:1.5;
}

.buttons{
position:relative;
height:100px;
}

button{
padding:12px 30px;
border-radius:30px;
border:none;
font-size:15px;
font-weight:500;
cursor:pointer;
position:absolute;
transition:0.25s ease;
}

/* YES */
#yesBtn{
background:linear-gradient(135deg,#ff758f,#ff4d6d);
color:white;
left:20%;
top:35px;
}

#yesBtn:hover{
transform:scale(1.1);
}

/* NO */
#noBtn{
background:white;
color:#333;
left:55%;
top:35px;
}

/* Love Page */
.love-page{
display:none;
}

.title{
font-family:'Playfair Display',serif;
font-size:28px;
margin-bottom:25px;
}

.message{
font-family:'Playfair Display',serif;
font-size:20px;
line-height:1.7;
margin-bottom:20px;
}

.closing{
font-size:16px;
opacity:0.85;
}

/* Hearts */
.heart{
position:absolute;
color:#ff6ec4;
animation:floatUp 6s linear infinite;
}

@keyframes floatUp{
from{transform:translateY(100vh); opacity:1;}
to{transform:translateY(-10vh); opacity:0;}
}

/* Responsive */
@media(max-width:400px){
.question{font-size:22px;}
.title{font-size:24px;}
.message{font-size:18px;}
}
</style>
</head>
<body>

<div class="glow glow1"></div>
<div class="glow glow2"></div>

<script>
for(let i=0;i<40;i++){
const star=document.createElement("div");
star.classList.add("star");
star.style.top=Math.random()*100+"vh";
star.style.left=Math.random()*100+"vw";
document.body.appendChild(star);
}
</script>

<div class="container" id="questionPage">
<div class="question">Apakah kamu sayang sama aku? ü´£</div>

<div class="buttons" id="buttonArea">
<button id="yesBtn">Iya</button>
<button id="noBtn">Tidak</button>
</div>
</div>

<div class="container love-page" id="lovePage">
<div class="title">Aku tahu jawabannya ü§≠</div>
<div class="message">
Terima kasih sudah memilih iya,<br>
dan semoga aku selalu jadi alasan<br>
kamu tersenyum setiap hari.
</div>
<div class="closing">By: Dany Christian Gultom</div>
</div>

<!-- üéµ Music Lokal -->
<audio id="bgMusic" loop>
<source src="Kita Bikin Romantis.mp3" type="audio/mpeg">
</audio>

<script>

const noBtn=document.getElementById("noBtn");
const yesBtn=document.getElementById("yesBtn");
const questionPage=document.getElementById("questionPage");
const lovePage=document.getElementById("lovePage");
const container=document.getElementById("buttonArea");

/* Tombol Tidak Lari */
container.addEventListener("mousemove",function(e){

const rect=noBtn.getBoundingClientRect();
const dx=e.clientX-(rect.left+rect.width/2);
const dy=e.clientY-(rect.top+rect.height/2);
const distance=Math.sqrt(dx*dx+dy*dy);

if(distance<130){
const angle=Math.atan2(dy,dx);
const escape=110;

let newLeft=noBtn.offsetLeft-Math.cos(angle)*escape;
let newTop=noBtn.offsetTop-Math.sin(angle)*escape;

newLeft=Math.max(10,Math.min(container.clientWidth-noBtn.offsetWidth-10,newLeft));
newTop=Math.max(10,Math.min(container.clientHeight-noBtn.offsetHeight-10,newTop));

noBtn.style.left=newLeft+"px";
noBtn.style.top=newTop+"px";
}
});

/* Klik Iya */
yesBtn.onclick=function(){

questionPage.style.display="none";
lovePage.style.display="block";

/* Play Music Lokal */
const music=document.getElementById("bgMusic");
music.volume=0.5;
music.play();

/* Hearts */
setInterval(()=>{
const heart=document.createElement("div");
heart.classList.add("heart");
heart.innerHTML="‚ù§";
heart.style.left=Math.random()*100+"%";
heart.style.fontSize=(Math.random()*20+15)+"px";
document.body.appendChild(heart);
setTimeout(()=>heart.remove(),6000);
},300);

}

</script>

</body>
</html>
